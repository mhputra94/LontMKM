
---

### **`example.yaml`**
```yaml
species:
  - A
  - B
  - C

reactions:
  - name: R1
    stoichiometry: {A: -1, B: 1}
    type: eyring
    params:
      dG_act: 0.5
      dG: -0.2
      T: 298
      reversible: true

  - name: R2
    stoichiometry: {B: -1, C: 1}
    type: marcus
    params:
      V: 0.01
      lambda: 0.6
      dG: -0.1
      reversible: false

initial_conditions:
  A: 1.0
  B: 0.0
  C: 0.0

time:
  t0: 0.0
  tmax: 1e-3
  npoints: 1000

global:
  T: 298

output_prefix: buaya

